
<div class="container-fluid">
    <div class="row">
      <div class="col-md-6 order-md-2 form-right mb-5">
        <img src="assets/images/icon.png" alt="icon">
        <h4 class="pt-4">Reset your password</h4>
        <h6 class="text-muted">Please enter your new password</h6>
  
        <form #resetPassword="ngForm" (ngSubmit)="getPasswordValues(passwordField1.value)">
          <div class=" form-group pt-1 password mt-3">
            <label>New Password</label>
            <div class="input-group">
              <input [type]="showPassword1 ? 'text' : 'password'" class="form-control pt-2" #passwordField1="ngModel"
                placeholder="Enter your Password" name="newPassword" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$"
                minlength="8" ngModel required>
              <button class="eye-off-btn" type="button" (click)="togglePasswordVisibility1()">
                <img [src]="showPassword1 ? 'assets/images/eye-slash.2.svg' : 'assets/images/eye.3.svg'" alt="">
              </button>
            </div>
            <span *ngIf="passwordField1.invalid && passwordField1.touched " class="text-danger" style="font-size: 12px;">use capital,small letter and numbers</span>

         
          </div>
          <div class=" form-group pt-1 password mt-3">
            <label>Confirm Password</label>
            <div class="input-group">
              <input [type]="showPassword2 ? 'text' : 'password'" class="form-control pt-2" #passwordField2="ngModel"
                placeholder="Enter your Password" name="confirmPassword" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8,}$"
                minlength="8" ngModel required>
              <button class="eye-off-btn" type="button" (click)="togglePasswordVisibility2()">
                <img [src]="showPassword2 ? 'assets/images/eye-slash.2.svg' : 'assets/images/eye.3.svg'" alt="">
              </button>
            </div>
  
            <span *ngIf="passwordField2.touched && passwordField1.value !== passwordField2.value" class="text-danger" style="font-size: 12px;">Password not matched</span>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 mt-4" [disabled]="resetPassword.invalid" >Continue</button>
        </form>
      </div>
      <div class="col-md-6 order-md-1 form-left">
        <img src="assets/images/form-icon.png" alt="">
      </div>
    </div>
  </div>
