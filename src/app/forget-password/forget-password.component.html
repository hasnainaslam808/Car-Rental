<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 order-sm-2 form-right">
        <img src="assets/images/icon.png" alt="icon">
        <h4 class="pt-3">Forget your Account?</h4>
        <h6 class="text-muted">Please enter your registered email</h6>

        <form #forgetPassword="ngForm" (ngSubmit)="email(forgetPassword.value)">
          <div class="form-group pt-5">
            <label for="exampleInputEmail1 fs-18">Email</label>
            <input type="email" class="form-control mt-3"  placeholder="Enter your email" ngModel name="email">
          </div>
          <button type="submit" class="btn btn-primary w-100 mt-3" >Continue</button>         
        </form>
      </div>
      <div class="col-sm-6 order-sm-1 form-left">
        <img src="assets/images/form-icon.png" alt="">
</div>
    </div>
  </div>
