<!--profile-->

<div class="container-fluid bg-div">
  <div class="profile p-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <img [src]="url1" alt="" id="profile-image" width="60px" height="60px" style="border-radius: 50%;object-fit: fill;">
        <input type="file" id="profileimage" accept="image/*" style="display: none;" (change)="onselectFile1($event)">
        <label for="profileimage" class="upload-img">Upload image</label>
      </div>
      <div class="ml-auto">
        <button class="btn btn-success" type="submit" [disabled]="profileForm.invalid">Save profile</button>
      </div>
    </div>
    <form class="row g-3  mt-2" #profileForm="ngForm">
      <div class="col-md-3">
        <label class="form-label">Full Name</label>
        <input type="text" #name="ngModel" class="form-control " pattern="[a-zA-Z\s]+$" name="name" ngModel
          required>
        <span *ngIf="name.invalid && name.touched " class="text-danger">Enter Valid Name</span>
        <br>
      </div>
      <div class="col-md-3">
        <label for="validationCustom02" class="form-label">Email</label>
        <input type="text" #email="ngModel" class="form-control" name="email" ngModel email
          required>
        <span *ngIf="email.invalid && email.touched " class="text-danger">Enter Valid Email</span>
        <br>
      </div>
      <div class="col-md-3">
        <label for="validationCustomUsername" class="form-label">Phone #</label>
        <div class="input-group phone">
          <button><img src="../../assets/images/Pakistan.png" alt=""></button>
          <!-- <ul class="dropdown-menu">  class=" dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
          </ul> -->
          <input type="tel" #phone="ngModel" class="form-control"  name="phone" ngModel maxlength="12" minlength="10" pattern="03[0-9]{2}-[0-9]{7}" required>
          
          
        </div>
        <span *ngIf="phone.invalid && phone.touched " class="text-danger">Enter valid name</span>
          <br>
      </div>

      <div class="col-md-4">
        <label class="form-label">Address</label>
        <input type="text" #address="ngModel" class="form-control"  name="address" ngModel required>
        <span *ngIf="address.invalid && address.touched " class="text-danger">Enter Address</span>
        <br>
      </div>
      <div class="col-md-3">
        <label class="form-label">Postal Code</label>
        <input type="tel" #postalCode="ngModel" class="form-control" name="postalCode" ngModel pattern="[0-9]+$" required maxlength="5">

        <span *ngIf="postalCode.invalid && postalCode.touched " class="text-danger">Enter Valid Code</span>
        <br>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Gender</label><br>
        <label class="form-check-label mt-1 male" for="male">Male</label>
        <input class="form-check-input mt-2" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label mt-1 female" for="female">Female</label>
        <input class="form-check-input mt-2" type="radio" name="gender" id="female" value="female">


      </div>

      <div class="col-12">
       
      </div>
    </form>
  </div><!--profile-->



  <div class="documents">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 p-3">
          <label for="validationCustom01" class="form-label">Driving Licence </label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
        </div>
        <div class="col-md-4 p-3">
          <h6>Car licence back image</h6>
          <div class="licence-img" id="licenceImgContainer">
           <img [src]="url2" alt="" width="100%" height="100%">
          </div>
          <br>
          <input type="file" id="frontimage" accept="image/*" (change)="onselectFile2($event)" style="display: none;">
          <label for="frontimage" class="upload-img mt-3">
            Upload image
          </label>
        </div>
        <div class="col-md-4 p-3">
          <h6>Car licence front image</h6>
          <div class="licence-img ">
            <img [src]="url3" alt="" width="100%" height="100%">
          </div>
          <br>
          <input type="file" id="backimage" accept="image/*" (change)="onselectFile3($event)" style="display: none;" >
          <label for="backimage" class="upload-img mt-3">
            Upload image
          </label>
        </div>

      </div>
    </div>


  </div><!--documents-->


</div><!--main container-->
